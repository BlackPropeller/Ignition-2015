<html>
    <head>
        <title>Chat Room</title>
        
        <!-- JQUERY -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <!-- OUR FILES -->
        <script src="chatroom.js"></script>
        <link rel="stylesheet" href="chatroom.css">
    </head>
    
    <body>
        <div id="chat">
            <div class="message"><b>Mark:</b> Hello World!</div>
        </div>
        
        <div id="chatForm">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label><br/>
                    <input type="text" id="name" class="form-control"><br/>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label><br/>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea><br/>
                </div>

                <button type="submit" id="send" class="btn btn-default">Send</button>
            </form>
        </div>
    </body>
</html>
